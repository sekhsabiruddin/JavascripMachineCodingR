<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Bar Example</title>
    <style>
      /* Add basic styling for the progress bar */
      #progress-container {
        width: 100%;
        background-color: #f3f3f3;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 20px 0;
        height: 30px;
      }
      #progress-bar {
        height: 100%;
        width: 0;
        background-color: #4caf50;
        border-radius: 5px;
        text-align: center;
        line-height: 30px; /* same as container height to center text vertically */
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="progress-container">
      <div id="progress-bar">0%</div>
    </div>
    <button id="start">Start Progress</button>
    <script src="./index.js"></script>
  </body>
</html>
